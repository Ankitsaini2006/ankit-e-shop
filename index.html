<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">
                <a href="#">E-Shop</a>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="cart">
                <a href="#cart">Cart (0)</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="home">
        <section class="hero">
            <h1>Welcome to E-Shop</h1>
            <p>Find the best products at affordable prices!</p>
        </section>

        <section id="products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="https://e-commerce-store-amber.vercel.app/Screenshot%202024-02-06%20140802.png" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$999.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://m.media-amazon.com/images/I/31cqxnMLgmL._AC_UL480_FMwebp_QL65_.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$129.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://m.media-amazon.com/images/I/61H9MmgCWIL._SX679_.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$159.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="contact">
        <p>&copy; 2024 E-Shop. All Rights Reserved.</p>
    </footer>

</body>
</html>
